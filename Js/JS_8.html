<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers</title>
    <style>
        body {
            text-align: center;
        }
        .flex-container {
            display: flex;
            margin: 0 auto;
            justify-content: center;
        }
        #over,
        #focus {
            border: 1px solid rgb(3, 2, 2);
            margin: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Event Handlers</h1>
    <hr>
    <div class="flex-container">
        <div id="over">
            <h4>On Mouse Over Event</h4>
            <button onmouseover="mouseover()" onmouseleave="mouseleave()">Hover Over Me</button>
        </div>

        <div id="focus">
            <h4>On Focus Event</h4>
            <input type="text" onfocus="focused()" onblur = "mouseleave()">
        </div>
    </div>
    <script>
        function mouseover() 
        {
            document.body.style.backgroundColor = "aquamarine";
        }

        function mouseleave()
        {
            document.body.style.backgroundColor = "white";
        }

        function focused(){
            document.body.style.backgroundColor = "coral";
        }
    </script>
</body>
</html>
